<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body onload="getTableDb()">
    <div id="container" class="container">
      
  
      <div class="row mt-5">
        <div class="col-9">
          <div class="form-group text-center">
            <input
              class="w-25"
              type="text"
              id="sizeVal"
              placeholder="ขนาด เช่น 3 จะได้ตาราง 3*3"
            />
            <button
              id="startGame"
              class="btn btn-primary mb-1"
              onclick="createCell()"
            >
              เริ่มเกม
            </button>
            <!-- <button id="resetGame">รีเซ็ทเกม</button>
            <button id="removeGame">ลบกม</button> -->
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-9">
          <div class="card mb-3">
            <div class="card-body">
              <h1 class="card-title text-center" id="nameGame"></h1>
              <p id="getCell" class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <input type="text" id="getVal" hidden />
          <div class="overflow-auto" style="height: 600px">
            <div id="cardSection"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="sizeToggle">
       <div
          class="modal"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              </div>
              <div class="modal-body">
                <p class="showCellSuccess"></p>
              </div>
              <div class="modal-footer">
                <button
                  id="closeModal"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="jquery.js"></script>
  </body>
  <!-- <script src="script.js"></script> -->
</html>
